<div *ngFor="let item of dataFavNews" class="container">
  <mat-card class="container-favNews">
    <mat-card-title class="news-country">{{item['country']}}</mat-card-title>
    <mat-card-title>{{item['title']}}</mat-card-title>
    <mat-card-subtitle><a href="{{item['link']}}">{{item['link']}}</a></mat-card-subtitle>
    <mat-card-actions>
      <button (click)="deleteFavouriteNews(item['id'])" mat-button>Убрать новость из избранных</button>
    </mat-card-actions>
  </mat-card>
</div>
