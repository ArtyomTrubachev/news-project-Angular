<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="news">

      <ng-container matColumnDef="id">
        <th class="divTh1"  mat-header-cell  *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="divTh2" mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element" > {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th class="divTh3" mat-header-cell  *matHeaderCellDef>country</th>
        <td mat-cell *matCellDef="let element" > {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th class="divTh4" mat-header-cell *matHeaderCellDef>link</th>
        <td mat-cell  *matCellDef="let element">{{element.link}}</td>s
      </ng-container>

      <ng-container matColumnDef="btnChange">
        <th class="divTh5" mat-header-cell *matHeaderCellDef>Change news</th>
        <td mat-cell  *matCellDef="let element">
          <button (click)="changeNews(element)" mat-stroked-button color="warn">Change</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="btnDelete">
        <th class="divTh5" mat-header-cell *matHeaderCellDef>Delete news</th>
        <td mat-cell  *matCellDef="let element">
          <button (click)="deleteNews(element.id)" mat-stroked-button color="warn">Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="btnFavourite">
        <th class="divTh6" mat-header-cell *matHeaderCellDef>Favourite news</th>
        <td mat-cell  *matCellDef="let element">
          <button class="btnFavourite" (click)="addToFavouriteNews(element); changStyleHeart($event.target)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageSize] = "5"
                   [pageSizeOptions]="[5, 10, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="example-button-container">
    <button class="btnAdd" (click)="addNews()" mat-raised-button color="primary">Добавить новость</button>
  </div>
