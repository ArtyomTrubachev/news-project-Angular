<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="news">

      <ng-container matColumnDef="id">
        <th class="divTh1"  mat-header-cell  *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="divTh2" mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element" > {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th class="divTh3" mat-header-cell  *matHeaderCellDef>country</th>
        <td mat-cell *matCellDef="let element" > {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th class="divTh4" mat-header-cell *matHeaderCellDef>link</th>
        <td mat-cell  *matCellDef="let element" > {{element.link}} </td>
      </ng-container>

      <ng-container matColumnDef="btnDelete">
        <th class="divTh4" mat-header-cell *matHeaderCellDef>Delete news</th>
        <td mat-cell  *matCellDef="let element">
          <button (click)="deleteNews(element.id)" mat-stroked-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageSize] = "6"
                   [pageSizeOptions]="[3, 6, 9]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="example-button-container">
    <button class="btnAdd" (click)="addNews()" mat-raised-button color="primary">Добавить новость</button>
  </div>
