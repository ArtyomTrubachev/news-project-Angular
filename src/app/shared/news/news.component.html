<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="news">

    <ng-container matColumnDef="id">
      <th class="divTh1"  mat-header-cell  *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th class="divTh2" mat-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let element" > {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th class="divTh3" mat-header-cell  *matHeaderCellDef>country</th>
      <td mat-cell *matCellDef="let element" > {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th class="divTh4" mat-header-cell *matHeaderCellDef>link</th>
      <td mat-cell  *matCellDef="let element" > {{element.link}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="example-button-container">
  <button (click)="addNews()" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
